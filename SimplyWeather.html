<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="SimplyWeather.ico" />
		<link rel="stylesheet" href="SimplyWeather.css" />
		<script defer src="SimplyWeather.js"></script>
		<title>Simply Weather</title>
	</head>
	<body>
		<div class="card">
			<div class="search">
				<input
					type="text"
					placeholder="Please enter city name"
					spellcheck="false" />
				<button><img src="images/search.png" alt="search" /></button>
			</div>
			<div class="error">
				<p>Please enter a correct city name</p>
			</div>
			<div class="weather">
				<img src="images/rain.png" alt="image" class="weather-icon" />
				<h1 class="temp">22Â°C</h1>
				<h2 class="city">Brussels</h2>
				<div class="details">
					<div class="col">
						<img src="images/humidity.png" alt="" />
						<div>
							<p class="humidity">50%</p>
							<p class="subtext">Humidity</p>
						</div>
					</div>
					<div class="col">
						<img src="images/wind.png" alt="" />
						<div>
							<p class="wind">50 km/h</p>
							<p class="subtext">Wind Speed</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
